# git-cliff configuration for SortAI
# https://git-cliff.org

[changelog]
header = """
# Changelog

All notable changes to SortAI will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}:** {% endif %}{{ commit.message | upper_first | trim }}\
{% if commit.breaking %} âš ï¸ **BREAKING**{% endif %}\
{% endfor %}
{% endfor %}

"""

footer = """
---
*Generated by [git-cliff](https://git-cliff.org)*
"""

trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = [
    { pattern = '\(#([0-9]+)\)', replace = "([#${1}](https://github.com/gilmanb1/SortAI/issues/${1}))" },
]
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^refactor", group = "â™»ï¸ Refactoring" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^build", group = "ğŸ”§ Build System" },
    { message = "^ci", group = "ğŸ‘· CI/CD" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependencies" },
    { message = "^chore", group = "ğŸ”§ Miscellaneous" },
    { body = ".*security", group = "ğŸ”’ Security" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
